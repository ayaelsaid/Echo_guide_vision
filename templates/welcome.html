<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Echo Guid Vision AI</title>
  <link rel="stylesheet" href="/static/css/welcome.css">

</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/static/assets/echo_logo.jpg" alt="Logo"> <!-- حطي هنا صورة اللوجو -->
      <h1>Welcome</h1>
    </div>
    <p class="sub-title">Echo Guid Vision AI</p>
    <p class="slogan">Eyes that never sleep</p>

    <label for="username">Please enter your name:</label>
    <input type="text" id="username" name="username" placeholder="Your name">

    <label for="language">Select your preferred language:</label>
    <select id="language" name="language">
      <option value="en">English</option>
      <option value="de">German</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="ar">Arabic</option>
    </select>
    <button id="startBtn" onclick="submitLanguage()">Start</button>
    <div id="output"></div>

  </div>
<script src="static/js/welcome.js"></script>

</body>
</html>
